<div class="container-fluid vh-100">
  <div class="row h-100">
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-primary text-white">
      <div class="text-center">
        <h1 class="display-3 fw-bold">SignFlow</h1>
        <p class="lead">Recover Your Account</p>
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="w-100" style="max-width: 400px;">
        <h2 class="mb-4">Forgot Password</h2>
        <p class="text-muted mb-4">Enter your email and we'll send you a link to reset your password.</p>
        
        <div *ngIf="!success">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [class.is-invalid]="submitted && f['email'].errors">
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email must be valid</div>
              </div>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Send Reset Link
            </button>
          </form>
        </div>

        <div *ngIf="success" class="alert alert-success">
          Password reset link has been sent to your email.
        </div>

        <div class="text-center">
          <a routerLink="/auth/login" class="text-decoration-none">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
