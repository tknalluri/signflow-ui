<div class="container-fluid vh-100">
  <div class="row h-100">
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-primary text-white">
      <div class="text-center">
        <h1 class="display-3 fw-bold">SignFlow</h1>
        <p class="lead">Your Digital Document Signing Solution</p>
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="w-100" style="max-width: 400px;">
        <h2 class="mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              formControlName="email"
              [class.is-invalid]="submitted && f['email'].errors">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Email must be valid</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              formControlName="password"
              [class.is-invalid]="submitted && f['password'].errors">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
            </div>
          </div>
          <div class="mb-3">
            <a routerLink="/auth/forgot-password" class="text-decoration-none">Forgot Password?</a>
          </div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Login
          </button>
          <div class="text-center">
            <span>Don't have an account? </span>
            <a routerLink="/auth/signup" class="text-decoration-none">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
