<div class="profile-page">
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div>
        <h2 class="mb-1">My Profile</h2>
        <p class="text-muted mb-0">Review your account details</p>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" (click)="backToDashboard()">Back to Dashboard</button>
        <button class="btn btn-danger" (click)="logout()">Sign out</button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="profile-grid">
          <div class="profile-item">
            <div class="label">Name</div>
            <div class="value">{{ user?.name || '—' }}</div>
          </div>
          <div class="profile-item">
            <div class="label">Email</div>
            <div class="value">{{ user?.email || '—' }}</div>
          </div>
          <div class="profile-item">
            <div class="label">Role</div>
            <div class="value">{{ user?.role || '—' }}</div>
          </div>
          <div class="profile-item">
            <div class="label">Member Since</div>
            <div class="value">{{ user?.createdAt ? (user?.createdAt | date:'mediumDate') : '—' }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-3 text-muted small">
      Tip: Use the document actions on your dashboard to upload, sign, and manage PDFs.
    </div>
  </div>
</div>
